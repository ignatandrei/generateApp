
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/valori" routerLinkActive="active">Valori </a>
      
      <a mat-list-item routerLink="/about" routerLinkActive="active">About</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>cursAndrei</span> 
    </mat-toolbar>
    <mat-spinner *ngIf="isLoading"></mat-spinner>    
    <router-outlet></router-outlet>
	<footer>
	<small>
		<p>Generated by <a target="_blank" href='http://demo.adces.ro:8080/'>http://demo.adces.ro:8080/</a></p>
		<p><a href="mailto:ignatandrei@yahoo.com">ignatandrei@yahoo.com</a></p>
	</small>
	</footer>
  </mat-sidenav-content>
</mat-sidenav-container>
