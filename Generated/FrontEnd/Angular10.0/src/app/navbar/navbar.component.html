
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/Ani8_10" routerLinkActive="active">Ani8_10 </a>
      <a mat-list-item routerLink="/Ani10_12" routerLinkActive="active">Ani10_12 </a>
      <a mat-list-item routerLink="/Ani12_14" routerLinkActive="active">Ani12_14 </a>
      <a mat-list-item routerLink="/Ani14" routerLinkActive="active">Ani14 </a>
      
      <a mat-list-item routerLink="/about" routerLinkActive="active">About</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TestWebAPI</span> 
    </mat-toolbar>
    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
