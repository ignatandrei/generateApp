

<br />
<h1>
List of Employees
</h1>

<mat-form-field>
	<mat-label>Filter</mat-label>
	<input matInput (keyup)="applyFilter($event)" placeholder="filter text" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource" matSort>


	
	  <ng-container matColumnDef="firstname">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> First name </th>
		<td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
	  </ng-container>
		  
	
	  <ng-container matColumnDef="lastname">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> last name </th>
		<td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
	  </ng-container>
		    
	  <ng-container matColumnDef="operations">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Operations </th>
		<td mat-cell *matCellDef="let row" > <a routerLink="/employees/edit/{{row.id}}" >Edit</a>
		
			&nbsp;
			<button (click)="deleteData(row.id)">Delete</button>
			
		</td>
	  </ng-container>
  
	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
	  <!-- Row shown when there is no matching data. -->
	  <tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="4">No data in Employees matching the filter "{{input.value}}"</td>
	  </tr>
	</table>
  
	<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  <button (click)="add()">Add new Employees</button>
