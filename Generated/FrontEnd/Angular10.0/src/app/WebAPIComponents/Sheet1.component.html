

<br />
<h1>
List of Sheet1
</h1>
<button (click)="add()">Add new Sheet1</button>


<table>
	<tr>
		<th>
			Number 
		</th>

				<th>Nume</th>
                
				<th>Prenume</th>
                			<td>Operations</td>
	</tr>
	<tr *ngFor="let row of rows;let i=index;">
		<td>
		{{i+1}}
		</td>

				<td>{{row.nume}}</td>
                
				<td>{{row.prenume}}</td>
                			<td>
			<a routerLink="/sheet1/edit/{{row.id}}" >Edit</a>
&nbsp;
<button (click)="deleteData(row.id)">Delete</button>
			</td>
	</tr>	
</table>
