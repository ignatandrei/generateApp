

<table>
	<tr>
		<th>
			Number 
		</th>

				<th>Brand</th>
                
				<th>Beneficiar</th>
                
				<th>Departament</th>
                
				<th>SerieSim</th>
                
				<th>NumarTelefon</th>
                
				<th>Firma</th>
                			<td>Operations</td>
	</tr>
	<tr *ngFor="let row of rows;let i=index;">
		<td>
		{{i+1}}
		</td>

				<td>{{row.brand}}</td>
                
				<td>{{row.beneficiar}}</td>
                
				<td>{{row.departament}}</td>
                
				<td>{{row.serieSim}}</td>
                
				<td>{{row.numarTelefon}}</td>
                
				<td>{{row.firma}}</td>
                			<td>
				<a href='javascript:window.alert("not yet ready")'>Edit</a>
				&nbsp;
				<a href='javascript:window.alert("not yet ready")'>Delete</a>
			</td>
	</tr>	
</table>
<script>
	function notReady(){
		window.alert('not yet ready');
	}
</script>
