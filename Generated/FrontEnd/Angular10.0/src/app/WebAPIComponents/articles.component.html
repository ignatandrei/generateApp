

<br />
<h1>
List of articles
</h1>

<mat-form-field>
	<mat-label>Filter</mat-label>
	<input matInput (keyup)="applyFilter($event)" placeholder="filter text" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource" matSort>
		<ng-container matColumnDef="rowIndex">
			<th mat-header-cell *matHeaderCellDef> Index </th>
			<td mat-cell *matCellDef="let row;index as i;"> {{ i+1   + (paginator.pageIndex * paginator.pageSize) }} </td>
		</ng-container>
	


	  <ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
		<td mat-cell *matCellDef="let row"> {{row.id}} </td>
	  </ng-container>
		  

	  <ng-container matColumnDef="title">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
		<td mat-cell *matCellDef="let row"> {{row.title}} </td>
	  </ng-container>
		  

	  <ng-container matColumnDef="description">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
		<td mat-cell *matCellDef="let row"> {{row.description}} </td>
	  </ng-container>
		  

	  <ng-container matColumnDef="created_at">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> created_at </th>
		<td mat-cell *matCellDef="let row"> {{row.created_at}} </td>
	  </ng-container>
		  

	  <ng-container matColumnDef="updated_at">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> updated_at </th>
		<td mat-cell *matCellDef="let row"> {{row.updated_at}} </td>
	  </ng-container>
		    
	  <ng-container matColumnDef="operations">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Operations </th>
		<td mat-cell *matCellDef="let row" > <a routerLink="/articles/edit/{{row.id20200916234906}}" >Edit</a>
		
			&nbsp;
			<button (click)="deleteData(row.id20200916234906)">Delete</button>
			
		</td>
	  </ng-container>
  
	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row;let index = renderIndex; columns: displayedColumns;"></tr>
  
	  <!-- Row shown when there is no matching data. -->
	  <tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="4">No data in articles matching the filter "{{input.value}}"</td>
	  </tr>
	</table>
  
	<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  <button (click)="add()">Add new articles</button>
